<div class="container">
    <main >
        <h1 class="mt-5 pt-5 text-center">Meu perfil</h1>
        <hr>
        
        <h4 class="mt-4 pt-4">Informações da conta</h4>
        <div class="row mt-2 pt-2">
            
            <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                <label for="">Nome</label>
                <input class="input-field form-control" type="text"  value="{{nome}}" disabled>
            </div>
            
            <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                <label for="">CPF</label>
                <input class="input-field form-control" type="text" value="{{cpf}}" disabled>
            </div>
            
            <div class="col-md-12 col-lg-12 col-sm-12 pt-3">
                <label for="">E-mail</label>
                <input class="input-field form-control" type="text" value="{{usuario}}">
            </div>
            
            <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                <label for="" >Telefone</label>
                <input class="input-field form-control" type="text" value="{{celular}}">
            </div>
            
            <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                <label for="">Data de Nascimento</label>
                <input class="input-field form-control" value="{{formatarData(dataNascimento)}}">
            </div>
            
            <div class="col-md-6 col-lg-6 col-sm-12 pt-3 text-center">
                
            </div>
            <div class="d-flex justify-content-center col-md-12 col-lg-12 col-sm-12 mt-3">
                <button class="btn mr-4">Salvar</button>
                <button class="btn" data-toggle="modal" data-target="#alterar-senha">Alterar senha</button>
            </div>
        </div>
        
        <!-- Modal senha -->
        <div class="modal fade" id="alterar-senha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Alterar senha</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                            <label for="">Senha atual</label>
                            <input class="input-field form-control" type="password">
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                            <label for="">Nova senha</label>
                            <input class="input-field form-control" type="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fim modal senha -->
        
        <h4 class="mt-4 pt-4">Endereço</h4>
        <div class="card mt-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row">
                        <label class="col-md-3"><b>CEP:</b></label>
                        <input type="text" class="col-md-3 border-0" value="09606-400" disabled style="background-color: transparent;">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <label class="col-md-3"><b>Estado:</b></label>
                        <input type="text" class="col-md-3 border-0" value="São Paulo" disabled style="background-color: transparent;">
                        <label class="col-md-3"><b>Cidade:</b></label>
                        <input type="text" class="col-md-3 border-0" value="Santo André" disabled style="background-color: transparent;">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <label class="col-md-3"><b>Bairro:</b></label>
                        <input type="text" class="col-md-3 border-0" value="Vila Palmares" disabled style="background-color: transparent;">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <label class="col-md-3"><b>Rua:</b></label>
                        <input type="text" class="col-md-3 border-0" value="Rebeca" disabled style="background-color: transparent;">
                        <label class="col-md-3"><b>Número:</b></label>
                        <input type="text" class="col-md-3 border-0" value="103" disabled style="background-color: transparent;">
                    </div>
                </li>
            </ul>
        </div>
        <div class="row m-3 p-3">
            <div class="col-md-12 text-center ">
                <a href="" class="pr-4" data-toggle="modal" data-target="#alterar-endereco">Alterar</a>
                <a href="" data-toggle="modal" data-target="#adicionar-endereco">Adicionar</a>
            </div>
        </div>
        
        <!-- Modal adicionar-endereço -->
        <div class="modal fade" id="adicionar-endereco" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionar endereço</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-12 col-lg-12 col-sm-12 pt-3">
                            <label for="">CEP</label>
                            <input class="input-field form-control" id="cep-input" type="text">
                        </div>
                        
                        <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                            <label for="">Estado</label>
                            <input class="input-field form-control" type="text">
                        </div>
                        
                        <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                            <label for="">Cidade</label>
                            <input class="input-field form-control" type="text">
                        </div>
                        
                        <div class="col-md-12 col-lg-12 col-sm-12 pt-3">
                            <label for="">Bairro</label>
                            <input class="input-field form-control" id="bairro-input" type="text" >
                        </div>
                        
                        <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                            <label for="">Rua/Avenida</label>
                            <input class="input-field form-control" type="text">
                        </div>
                        
                        <div class="col-md-6 col-lg-6 col-sm-12 pt-3">
                            <label for="">Numero</label>
                            <input class="input-field form-control" type="text">
                        </div>        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal alterar endereço-->
        <div class="modal fade" id="alterar-endereco" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Alterar senha</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card mt-4">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1">Rua Pedro Talarico, 239 </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">Rua Rebeca, 103</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
